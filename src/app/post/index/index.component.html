<div class="container">
    <h1 class="text-center">List of all paintings</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Add painting</a>
    <table class="custom-table">
        <thead>
            <tr>
                <th width="50px">Nr</th>
                <th>Title</th>
                <th>Description</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="content" *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
                <td class="buttons">
                    <a href="#" [routerLink]="['/post/', post.id,'view']" class="btn btn-outline-info">View</a>
                    <a href="#" [routerLink]="['/post/', post.id,'edit']" class="btn btn-outline-primary">Edit</a>
                    <button type="button" (click)="deletePost(post.id)" class="btn btn-outline-danger">Delete</button>

                </td>

            </tr>

        </tbody>
    </table>
</div>
